<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en">
<title>Users - Edit</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/home}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/logout}">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<!-- ./header -->
		<div th:fragment="content">

			<div class="box box-warning">
				<div class="box-header with-border">
					<h3 class="box-title">Edit User</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<form role="form" th:action="@{/users/{id}(id=${user.id})}"
						th:object="${user}" method="post">
						<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
							th:class="text-red">Incorrect data</p>
						<!-- text input -->
						<div class="form-group">
							<label>Name</label> <input type="text" class="form-control"
								name="name" th:field="*{userName}" readonly="readonly" />
						</div>

						<div class="form-group">
							<label>Email</label> <input type="text" class="form-control"
								name="email" th:field="*{email}" readonly="readonly" />
						</div>

						<div class="form-group">
							<label>Roles</label>
							<div>
								<p th:each="role,rowStat : ${rolesList}">
									<input type="checkbox"
										th:field="*{roles[__${rowStat.index}__].id}"
										th:value="${role.id}" /> <label th:text="${role.roleName}">Role</label>
								</p>
							</div>

						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
	<!-- .container -->

</body>

</html>
